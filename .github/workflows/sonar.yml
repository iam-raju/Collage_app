name: CICD Pipeline 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: [self-hosted]  

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven   
        
    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp.war
        path: /home/runner/work/Collage_app/Collage_app/webapp/target/webapp.war
       



